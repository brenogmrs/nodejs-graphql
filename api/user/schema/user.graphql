const { gql } = require('apollo-server');

const userSchema = gql`
  scalar DateTime

  type User {
    name: String!
    active: Boolean!
    email: String
    role: Role!
    created_at: DateTime
  }

  type Role {
    id: ID!
    type: String!
  }

  type Query {
    users: [User]
    user(id: ID!): User!
  }

  type Mutation {
    createUser(name: String!, active: Boolean!, email: String, role: String!, created_at: DateTime): User!
    updateUser(id: ID!, name: String!, active: Boolean!, email: String, role: String!) : User!
    deleteUser(id: ID!): ID!
  }
`;

module.exports = userSchema